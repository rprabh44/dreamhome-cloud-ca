<!-- Header section with toolbar -->
<ion-header>
  <ion-toolbar color="primary">

    <!-- Back Button with Square Border -->
    <ion-buttons slot="start">
      <!-- Button calls goBack() method to navigate to previous page -->
      <ion-button class="square-back" (click)="goBack()">
        <!-- Icon only: arrow-back -->
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- App title in the center of the toolbar -->
    <ion-title>Register</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen class="register-content">

  <div class="register-wrapper">

    <!-- Background image overlay behind the card -->
    <div class="register-background"></div>

    <!-- Centered registration card -->
    <div class="register-card">
      <!-- Heading -->
      <h2>Create Account</h2>
      <p>Sign up to get started with DreamHomeApp</p>

      <!-- Full Name input -->
      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input type="text" [(ngModel)]="fullName"></ion-input>
      </ion-item>

      <!-- Email input -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <!-- Password input -->
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <!-- Confirm Password input -->
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      <!-- Register button triggers registerUser() method -->
      <ion-button expand="block" color="primary" (click)="registerUser()">Register</ion-button>

      <!-- Link to navigate to login page -->
      <div class="login-text">
        Already have an account?
        <ion-button fill="clear" size="small" [routerLink]="['/login']">Login</ion-button>
      </div>
    </div>

  </div>

</ion-content>
