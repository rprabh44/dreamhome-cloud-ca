<!-- Header section with toolbar -->
<ion-header>
  <ion-toolbar color="primary">

    <!-- Back Button with Square Border -->
    <ion-buttons slot="start">
      <!-- Button calls goBack() method to navigate to previous page -->
      <ion-button class="square-back" (click)="goBack()">
        <!-- Icon only: arrow-back -->
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- App title in the center of the toolbar -->
    <ion-title>DreamHomeApp</ion-title>
<ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>

  
</ion-header>

<!-- Main content of the listing page -->
<ion-content fullscreen>

  <!-- Segment control for filtering Buy/Rent properties -->
  <ion-segment [(ngModel)]="selectedOption" color="primary">
    <!-- Segment button for Buy -->
    <ion-segment-button value="buy">Buy</ion-segment-button>
    <!-- Segment button for Rent -->
    <ion-segment-button value="rent">Rent</ion-segment-button>
  </ion-segment>

  <!-- Grid layout to display property cards -->
  <ion-grid>
    <ion-row>
      <!-- Loop through featuredProperties and show each property -->
      <ion-col
        size="6"
        size-md="4"
        *ngFor="let property of featuredProperties"
        [hidden]="property.type !== selectedOption"
      >
        <ion-card class="property-card" routerLink="/property/{{property.id}}">
           <!-- Property image -->
          <img [src]="property.image" alt="{{property.title}}">
          <ion-card-header>
            <!-- Property title -->
            <ion-card-title>{{ property.title }}</ion-card-title>
            <!-- Property price -->
            <ion-card-subtitle>{{ property.price }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

 <!-- Call-to-Action card to allow users to post a property -->
  <ion-card class="cta-card">
    <ion-card-header>
      <ion-card-title>Want to List Your Property?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
  <!-- Button navigates to Create Property page -->
  <ion-button expand="block" color="tertiary" routerLink="/create-property">Post Now</ion-button>
    </ion-card-content>
  </ion-card>
