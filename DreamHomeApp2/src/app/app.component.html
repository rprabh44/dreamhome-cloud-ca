<ion-app>

  <!-- SIDEBAR MENU -->
  <ion-menu contentId="main-content" side="end" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>DreamHome</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">

      <!-- Logged in -->
      <div *ngIf="userEmail; else loggedOut">
        <p><strong>{{ userEmail }}</strong></p>

        <ion-button
          expand="full"
          color="danger"
          (click)="logout()">
          Logout
        </ion-button>
      </div>

      <!-- Logged out -->
      <ng-template #loggedOut>
        <ion-button expand="full" routerLink="/login">
          Login
        </ion-button>

        <ion-button
          expand="full"
          fill="outline"
          routerLink="/register">
          Register
        </ion-button>
      </ng-template>

      <ion-list>
        <ion-item routerLink="/home">Home</ion-item>
        <ion-item routerLink="/listings">Listings</ion-item>
        <ion-item routerLink="/create-property">Post Property</ion-item>
      </ion-list>

    </ion-content>
  </ion-menu>

  <!-- MAIN CONTENT AREA -->
  <!--  THIS ID MUST MATCH contentId ABOVE -->
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
