<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>maps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">maps</ion-title>
    </ion-toolbar>
  </ion-header>

  <agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="true"


    [latitude]="lat" [longitude]="lng">
  </agm-map>
</ion-content>
